<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
<h1>书籍列表</h1>

<a href="/add_book/">添加书籍</a>

<table border="1px">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>publisher</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for book in all_book %}
    <tr>
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.publisher.name }}</td>
    <td>
        <a href="/delete_book/?id={{ book.id }}">删除</a>
        <a href="/edit_book/?id={{ book.id }}">编辑</a>
    </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
